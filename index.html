    img { width: 100%; height: auto; display: block; }

    /* Desktop image hidden by default */
    .desktop { display: none; }

    @media (min-width: 768px) {
      .mobile { display: none; }
      .desktop { display: block; }
    }
  </style>
</head>
<body>
