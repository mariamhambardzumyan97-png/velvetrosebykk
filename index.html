<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background-color: black;
  height: 100%;
  overscroll-behavior: none;
}

.container {
  background-color: black;
  min-height: 100vh;
}

img {
  width: 100%;
  display: block;
}

.desktop { display: none; }

@media (min-width: 768px) {
  .mobile { display: none; }
  .desktop { display: block; }
}
</style>
</head>

<body>
  <div class="container">
    <img class="mobile" src="ccomments 18:01:2026.png">
    <img class="desktop" src="Coming soon desktop.png">
  </div>
</body>
</html>
